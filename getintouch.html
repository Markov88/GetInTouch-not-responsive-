<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>getintouch</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="getintouch.css" type="text/css" />
</head>

<body>
    <main>
        <div class="card">
            <div class="basic">
                <img src="img/img-01.png" alt="image">
                <form action="#" id="usrform">
                    <p>Get in touch</p>
                    <p class="purple">
                        <span class="input"><input type="text" name="first name" id="fname"
                                placeholder="First name"><i class="fas fa-user"></i></span>
                    </p>
                    <p class="purple">
                        <span class="input"></i><input type="text" name="last name" id="lname"
                                placeholder="Last name"><i class="fas fa-user"></i></span>
                    </p>
                    <p class="purple">
                        <span class="input"><input type="text" name="UCL" id="UCL"
                                placeholder="UCL"><i class="fas fa-address-book"></i></span>
                    </p>
                    <p class="purple">
                        <span class="input"><input type="email" name="mail" id="mail"
                                placeholder="Email"><i class="fas fa-envelope"></i></span>
                    </p>
                    <p class="purple"><textarea rows="10" cols="50" name="comment" form="usrform">  Message</textarea>
                    </p>
                    <p class="purple"><button type="submit" form="usrform" value="submit">Send</button>
                    </p>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
